{% extends 'index.html'  %}

{% block title %} Feedback {% endblock title %}
{% block feedbackactive %} active {% endblock feedbackactive %}

{%   block body %}

<div class="container mb-5 my-3 ">
    <h3> Feedback Form</h3>
<form action="/feedback" method="post">
{% csrf_token %}
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" name="name" aria-describedby="name" placeholder="">
    </div>
    <div class="form-group my-2">
      <label for="phone">Contact Number</label>
      <input type="text" class="form-control" id="phone"  name ="phone"placeholder="">
    </div>
    <div class="form-group my-1">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="">
      </div>
      <div class="form-group my-2">
        <label for="address">Address</label>
        <input type="text" class="form-control" id="address" name="address" placeholder="">
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
        <label class="form-check-label" for="flexRadioDefault1">
          Execellent
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
        <label class="form-check-label" for="flexRadioDefault2">
         Very Good 
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
        <label class="form-check-label" for="flexRadioDefault2">
         Good 
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
        <label class="form-check-label" for="flexRadioDefault2">
         Average
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
        <label class="form-check-label" for="flexRadioDefault2">
         Satisfactory
        </label>
      </div>

      <div class="form-group my-2">
        <label for="content"> Any Suggetions:</label>
        <textarea  name="content"  class="form-control my-2 mb-3" id="content"  name ="content"rows ="3" cols="20"></textarea>
      </div>
   
    <button type="submit" class="btn btn-primary">Send</button>
  </form>
</div>

{% endblock body %}
